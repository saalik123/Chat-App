<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chap App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <div class="chat">

        <div id="sidebar" class="chat__sidebar">

        </div>

        <div class="chat__main">

            <div id="messages" class="chat__messages">

            </div>

            <div class="compose">
                <form id="form-message">
                    <input id="message" name="message" placeholder="Message" autocomplete="off">
                    <button id="send-message-button">Send</button>
                </form>

                <button id="share-location">Share Location</button>
            </div>

        </div>

    </div>




    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>
                <a href="{{url}}" target="_blank">My Location</a>
            </p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h3 class="room-title">{{room}}</h3>
        <h4 class="list-title">Active Users</h4>
        <ul class="users">
            {{#users}}
            <li>{{username}}</li>
            <br> {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
